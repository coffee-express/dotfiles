- name: install zsh
  apt:
    pkg:
      - zsh
  tags: debian

- name: install zsh
  homebrew:
    name: zsh
    state: present
  tags: darwin

- file:
    path: "~/.config/zsh"
    state: directory

- file:
    src: "{{ dotfiles_dir }}/zsh/{{ item }}"
    path: "~/.config/zsh/{{ item }}"
    state: link
  with_items:
    - .zprofile
    - .zshenv
    - .zshrc

- file:
    src: "{{ dotfiles_dir }}/zsh/{{ item }}"
    path: "~/{{ item }}"
    state: link
  with_items:
    - .zshenv

- file:
    path: "~/bin"
    state: directory
