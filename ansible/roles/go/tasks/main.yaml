- name: install golang
  shell: >
    ARCH=$(uname -sp |
      tr ' ' -  |
      tr [:upper:] [:lower:] |
      sed 's/x86_64/amd64/i')
    curl -L https://go.dev/dl/go1.17.8.${ARCH}.tar.gz |
    tar -C /usr/local -xzf -
  args:
    creates: /usr/local/go
  become: yes
